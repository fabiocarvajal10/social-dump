configurations {
  liquibase
}

dependencies {
  liquibase group: 'org.liquibase.ext', name: 'liquibase-hibernate4', version: liquibase_hibernate4_version
}

task liquibaseDiffChangelog(dependsOn: compileJava, type: JavaExec) {
  group = "liquibase"

  classpath sourceSets.main.runtimeClasspath
  classpath configurations.liquibase
  main = "liquibase.integration.commandline.Main"

  args "--changeLogFile=src/main/resources/config/liquibase/changelog/" + buildTimestamp() +"_changelog.xml"
  args "--referenceUrl=hibernate:spring:com.coredump.socialdump.domain?dialect=org.hibernate.dialect.MySQLInnoDBDialect"
  args "--username=${System.env.SOCIALDUMP_DB_USERNAME}"
  args "--password=${System.env.SOCIALDUMP_DB_PASSWORD}"
  args "--url=jdbc:mysql://${System.env.SOCIALDUMP_DB_HOSTNAME}:${System.env.SOCIALDUMP_DB_PORT}/${System.env.SOCIALDUMP_DB_SCHEMA}"
  args "--driver=com.mysql.jdbc.Driver"
  args "diffChangeLog"


}

def buildTimestamp() {
  def date = new Date()
  def formattedDate = date.format('yyyyMMddHHmmss')
  return formattedDate
}
