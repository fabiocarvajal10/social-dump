<div class="container w-xxl w-auto-xs">
  <a href class="navbar-brand block m-t"> Social Dump </a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong> Iniciar Sesión </strong>
    </div>
    <form name="loginForm" role="form" ng-submit="login($event)" novalidate>
      <div class="alert alert-danger" ng-show="authenticationError">
        Usuario o contraseña no válido
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Nombre de usuario" class="form-control no-border" name="username" ng-model="username" required>
        </div>
        <div class="has-error" ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched">
          <label class="control-label" ng-message="required"> Debe ingresar un nombre de usuario </label>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="Contraseña" class="form-control no-border" name="password" ng-model="password" required>
        </div>
        <div class="has-error" ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
          <label class="control-label" ng-message="required"> Debe ingresar una contraseña </label>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='loginForm.$invalid'> Entrar </button>
      <div class="text-center m-t m-b"><a href="#/reset/request"> ¿Olvidó su contraseña? </a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small> ¿No tiene una cuenta? </small></p>
      <a href="#/register" class="btn btn-lg btn-default btn-block"> Crear cuenta </a>
    </form>
  </div>
</div>
