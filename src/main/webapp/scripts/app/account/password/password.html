<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Contraseña para <b>{{account.login}}</b></h2>

            <div class="alert alert-success" ng-show="success">
                <strong>Contraseña cambiada!</strong>
            </div>
            <div class="alert alert-danger" ng-show="error" >
                <strong>Un error ha ocurrido!</strong> La contraseña no puede ser cambiada.
            </div>

            <div class="alert alert-danger" ng-show="doNotMatch">
                La confirmación no coincide!
            </div>

            <form name="form" role="form" novalidate ng-submit="changePassword()" show-validation>

                <div class="form-group">
                    <label>*Nueva contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="New password"
                           ng-model="password" ng-minlength=5 ng-maxlength=50 required>
                    <div ng-show="form.password.$dirty && form.password.$invalid">
                        <p class="help-block"
                           ng-show="form.password.$error.required">
                            La contraseña es requerida.
                        </p>
                        <p class="help-block"
                           ng-show="form.password.$error.minlength">
                            Mínimo 5 caracteres.
                        </p>
                        <p class="help-block"
                           ng-show="form.password.$error.maxlength">
                            Máximo 50 caracteres.
                        </p>
                    </div>
                    <password-strength-bar password-to-check="password"></password-strength-bar>
                </div>
                <div class="form-group">
                    <label>*Confirmación de la nueva contraseña</label>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm the new password"
                           ng-model="confirmPassword" ng-minlength=5 ng-maxlength=50 required>
                    <div ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid">
                        <p class="help-block"
                           ng-show="form.confirmPassword.$error.required">
                            La confirmación es requerida.
                        </p>
                        <p class="help-block"
                           ng-show="form.confirmPassword.$error.minlength">
                            Mínimo 5 caracteres.
                        </p>
                        <p class="help-block"
                           ng-show="form.confirmPassword.$error.maxlength">
                            Máximo 50 caracteres.
                        </p>
                    </div>
                </div>

                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
