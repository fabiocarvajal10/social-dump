<div class="container w-xxl w-auto-xs">
  <a href class="navbar-brand block m-t"> Social Dump </a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong> Acceso Temporal de Monitor </strong>
    </div>
    <form name="loginForm" role="form" ng-submit="login($event)" novalidate>
      <div class="alert alert-danger" ng-show="authenticationError">
        {{ errorMessage }}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item white-background">
          <input type="email" class="form-control no-border" name="email" placeholder="Correo electrónico"
                 ng-model="username" ng-maxlength="100" required>
        </div>
        <div class="has-error" ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched">
          <label class="control-label" ng-message="required">
            Debe ingresar un correo electrónico
          </label>
          <label class="control-label" ng-message="email">
            El correo electrónico ingresado no es válido
          </label>
          <label class="control-label" ng-message="minlength">
            El correo electrónico debe tener como mínimo 100 carácteres
          </label>
        </div>
        <div class="list-group-item white-background">
          <input type="password" placeholder="Contraseña" class="form-control no-border"
                 name="password" ng-model="password" required>
        </div>
        <div class="has-error" ng-messages="loginForm.password.$error"
             ng-show="loginForm.password.$touched">
          <label class="control-label" ng-message="required"> Debe ingresar una contraseña </label>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-block bg-info dk"
              ng-disabled='loginForm.$invalid'>
        Entrar
      </button>
    </form>
  </div>
</div>
