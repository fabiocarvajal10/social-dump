<div class="container w-xl w-auto-xs">
  <a href class="navbar-brand block m-t"> Social Dump </a>
  <div class="wrapper text-center">
    <strong> Restablecer contraseña </strong>
  </div>
  <div class="m-b-lg">
    <div class="alert alert-danger" ng-show="errorEmailNotExists">
      <p> El correo electrónico ingresado no se encuentra registrado </p>
    </div>

    <div class="alert alert-warning" ng-hide="success">
      <p> Ingrese el correo electrónico con el que creó su cuenta </p>
    </div>

    <div class="alert alert-success" ng-show="success == 'OK'">
      <p>
        Se enviaron a su correo electrónico los detalles para completar el cambio de contraseña
      </p>
    </div>

    <form ng-show="!success" name="reset" role="form" novalidate ng-submit="requestReset()"
          show-validation>
      <div class="list-group list-group-sm">
        <div class="list-group-item white-background">
          <input type="email" class="form-control no-border" name="email"
                 placeholder="Correo electrónico" ng-model="resetAccount.email" ng-minlength=5
                 ng-maxlength=100 required>
        </div>
        <div class="has-error" ng-messages="reset.email.$error" ng-show="reset.email.$touched">
          <label class="control-label" ng-message="required">
            Debe ingresar un correo electrónico
          </label>
          <label class="control-label" ng-message="email">
            El correo electrónico ingresado no es válido
          </label>
          <label class="control-label" ng-message="minlength">
            El correo electrónico debe tener como mínimo 100 carácteres
          </label>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block">
        Enviar
      </button>
      <div class="line line-dashed"></div>
      <p class="text-center"><small> ¿Ya posee una cuenta? </small></p>
      <a href="#/login" class="btn btn-lg btn-default btn-block"> Entrar </a>
    </form>

  </div>
</div>
