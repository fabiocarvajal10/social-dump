<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Ingresos</h1>
</div>
<div class="wrapper-md">
    <div class="row">
        <div class="col-md-5">
            <h4>Filtro por fecha</h4>
            <p class="input-group">
                <span class="input-group-addon">de</span>
                <input type="date" class="input-sm form-control" name="start" ng-model="fromDate" ng-change="onChangeDate()" required/>
                <span class="input-group-addon">hasta</span>
                <input type="date" class="input-sm form-control" name="end" ng-model="toDate" ng-change="onChangeDate()" required/>
            </p>
        </div>
    </div>


    <table class="table table-condensed table-striped table-bordered table-responsive">
        <thead>
        <tr>
            <th ng-click="predicate = 'timestamp'; reverse=!reverse"><span>Fecha</span></th>
            <th ng-click="predicate = 'principal'; reverse=!reverse"><span>Usuario</span></th>
            <th ng-click="predicate = 'type'; reverse=!reverse"><span>Estado</span></th>
            <th ng-click="predicate = 'data.message'; reverse=!reverse"><span>Datos Extra</span></th>
        </tr>
        </thead>

        <tr ng-repeat="audit in audits | filter:filter | orderBy:predicate:reverse" ng-hide="audit.filtered">
            <td><span>{{audit.timestamp| date:'medium'}}</span></td>
            <td><small>{{audit.principal}}</small></td>
            <td>{{audit.type}}</td>
            <td>
                <span ng-show="audit.data.message">{{audit.data.message}}</span>
                <span ng-show="audit.data.remoteAddress"><span>Remote Address</span> {{audit.data.remoteAddress}}</span>
            </td>
        </tr>
    </table>
</div>
