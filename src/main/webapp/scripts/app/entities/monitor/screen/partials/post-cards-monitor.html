<div class="dynamic-layout-item dynamic-layout-col-4 bootcards-cards">

    <div class="panel panel-default">
        <img class="pull-left thumb-sm avatar b-3x m-r post-profile" ng-src="{{::it.data.profileImage}}" alt="Profile"/>
        <div class="panel-heading header clearfix">
            <h3 class="panel-title pull-left">@{{::it.data.snUser}}</h3>
            <br>
            <small>{{::it.data.fullName}}</small>
            <i ></i>
        </div>
        <div class="btn-group  m-b-sm" style="margin-left: 1px;margin-top:-1px; margin-bottom:1px;">
            <a class="btn btn-default pull-right btn-danger" ng-click='externalScope().deleteCard(it.id)'>
               <span class="glyphicon glyphicon-ban-circle"></span>
            </a>
            <a class="btn btn-default pull-right btn-info" ng-if="it.data.profileUrl === null" href="{{::it.data.mediaUrl}}"  target="_blank"> 
                <i class="fa fa-{{::it.data.social}}"></i>
            </a>
            <a class="btn btn-default pull-right btn-info" ng-if="it.data.profileUrl !== null" href="{{::it.data.profileUrl}}" target="_blank"> 
                <i class="fa fa-{{::it.data.social}}"></i>
            </a>
        </div>
        <!--img  {{it.data.mediaUrl ? it.data.mediaUrl : 'img/avatar.png'}} ng-src="{{::it.data.mediaUrl}}media/?size=t">
        <div class="list-group" social-image="{{::it.data.mediaUrl}}media/"-->   
        <img ng-if="it.data.social === 'instagram'" ng-src="{{::it.data.mediaUrl}}media/"  alt="Image" class="img-responsive">
        <div class="panel-body" style="overflow: hidden; text-overflow: ellipsis;">
            <p>{{::it.data.body}}</p>
        </div>

        <div class="panel-footer">
            <small ng-if="it.data.profileUrl === null" class="label bg-danger">
                <a href="{{::it.data.mediaUrl}}" target="_blank">Ver perfil</a></small>
            <small ng-if="it.data.profileUrl !== null" class="label bg-danger">
                <a href="{{::it.data.profileUrl}}" target="_blank">Ver perfil</a></small>
            <small>Created at: {{::it.data.createdAt}}</small>
        </div>
    </div>

</div>
