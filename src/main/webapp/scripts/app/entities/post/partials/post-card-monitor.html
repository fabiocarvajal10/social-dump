<div class="dynamic-layout-item dynamic-layout-col-4 bootcards-cards">

    <div class="panel panel-default">

        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">{{it.data.snUser}}</h3>
            <a class="btn btn-default pull-right" href="#" ng-click='externalScope().deleteCard(it.id)'>
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>

        <div class="list-group">

            <div class="list-group-item">
                <p class="list-group-item-text">{{it.data.body}}</p>
            </div>

        </div>

        <div class="panel-footer">
            <small>{{it.data.createdAt}}</small>
        </div>
    </div>

</div>
