
<div>
    <h2><span>Event</span> {{event.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>StartDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.startDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>EndDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.endDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>ActivatedAt</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.activatedAt}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>PostDelay</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.postDelay}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>organizationByOrganizationId</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.organizationByOrganizationIdName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>eventStatusByStatusId</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.eventStatusByStatusIdStatus}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>eventTypeByEventTypeId</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.eventTypeByEventTypeIdName}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="event"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
