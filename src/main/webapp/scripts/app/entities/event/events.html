<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Eventos</h1>
</div>

<div class="wrapper-md">
  <div class="m-b-sm row">
    <div class="col-md-4">
      <button class="btn btn-primary" ui-sref="event.new">
        <span class="glyphicon glyphicon-flash"></span><span>Crear un nuevo Evento</span>
      </button>
    </div>
  </div>
  <!--Agregar manejo cuando no hay ninguna org-->
  <div class="modal fade" id="deleteEventConfirmation">
    <div class="modal-dialog">
      <div class="modal-content">
        <form name="deleteForm" ng-submit="confirmDelete(event.id)">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
            <h4 class="modal-title">Confirmar la eliminación</h4>
          </div>
          <div class="modal-body">
            <p>¿Está seguro que quiere eliminar este Evento?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
              <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
            </button>
            <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Eliminar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cancelEventConfirmation">
    <div class="modal-dialog">
      <div class="modal-content">
        <form name="deleteForm" ng-submit="confirmCancelEvent(event.id)">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    ng-click="clear()">&times;</button>
            <h4 class="modal-title">Confirmar la cancelación</h4>
            <div class="m-b-sm m-t-sm" ng-show="errorMessage.length">
              <span class="label text-base bg-danger pos-rlt m-r">
                {{ errorMessage }}
              </span>
            </div>
          </div>
          <div class="modal-body">
            <p>¿Está seguro que quiere cancelar este Evento?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
              <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
            </button>
            <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Confirmar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <div ui-grid="gridOptions" ui-grid-resize-columns></div>
  </div>
</div>
