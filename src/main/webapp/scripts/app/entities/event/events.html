<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Eventos</h1>
</div>

<div class="wrapper-md">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-primary" ui-sref="event.new">
          <span class="glyphicon glyphicon-flash"></span> <span>Crear un nuevo Evento</span>
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteEventConfirmation">
    <div class="modal-dialog">
      <div class="modal-content">
        <form name="deleteForm" ng-submit="confirmDelete(event.id)">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
            <h4 class="modal-title">Confirmar la operación de borrado</h4>
          </div>
          <div class="modal-body">
            <p>Está seguro que quiere eliminar este Evento?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
              <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
            </button>
            <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
