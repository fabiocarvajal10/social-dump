<div ng-if="!event.summary.postsAvailable" class="row">
  <div class="m-l-sm col-xs-5">
    <p class="alert alert-warning">Todav√≠a no se han obtenido posts.</p>
  </div>
</div>
<div ng-if="event.summary.postsAvailable" class="row">
  <div class="col-sm-6">
    <div class="panel wrapper">
      <span href class="text-muted m-t-sm m-l inline">
         <i class="icon-pie-chart"></i>
      </span>
      <div class="text-center wrapper m-b-sm">
        <div ui-refresh="data" ui-jq="sparkline" ui-options="
        {{::event.summary.snSummariesTotal}},
        {
          type:'pie',
          height:126,
          sliceColors:['#7266ba','#23b7e5','#fad733']
        }
        " class="sparkline inline"></div>
      </div>
      <ul class="list-group no-radius">
        <li class="list-group-item"
            ng-repeat="snSummary in event.summary.snSummaries track by $index">
          <span class="pull-right">{{::snSummary.total}}</span>
          <span class="label bg-primary">{{::$index + 1}}</span>
          {{::snSummary.socialNetworkName}}
        </li>
        <li class="list-group-item">
          <span class="pull-right">{{::event.summary.grandTotal}}</span>
          En total
        </li>
      </ul>
    </div>
  </div>
</div>
